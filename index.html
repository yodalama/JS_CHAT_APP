<h1>
    <b>Hello! Welcome to yodalama's Javascript page. </b>
</h1>
<br>
<div class="container">
    <div class="jumbotron">
        <h2 class="display-4">
            Send Message
        </h2>
        <br>
        <input class="from-control" placeholder="Name">
        <br>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
    $(() => {
        $("#send").click(()=> {
            addMessages({name: 'Charlie', message: 'Greetings'})
        })
            console.log('loaded')
    })

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }
</script>
